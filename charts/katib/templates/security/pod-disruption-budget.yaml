  {{- end }}
  {{- if .Values.podDisruptionBudget.ui.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.ui.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "katib.ui.selectorLabels" . | nindent 6 }}
{{- end }}

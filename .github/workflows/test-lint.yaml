name: Lint Files

on:
  pull_request:
    paths-ignore:
      - "pkg/new-ui/v1beta1/frontend/**"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Check YAML files
        run: make yamllint

      - name: Check shell scripts
        run: make shellcheck
